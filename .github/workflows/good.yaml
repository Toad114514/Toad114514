name: Readme create
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  generator:
    name: "generator somegoodthing"
    runs-on: ubuntu-latest
    steps:
      - name: "Generator C什么玩意 Snake"
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      - name: "push to action branch"
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: action
          build_dir: dist
          keep_history: ${{ !inputs.force_push_to_output_branch }}
          commit_message: |
            New Snake Grid SVG [action]

            Update New Contributions grid snake
            low炮, you can use it!
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
